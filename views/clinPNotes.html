<div class="note-List">
  {{> myNav}}
  <main>
    <h3 class="title">Note History</h3>
    <ul>
      <li class="row-container">
        <div class="flex-item list-header hide-date" >Date</div> 
        <div class="flex-item-comment list-header">Note</div>
      </li>
      {{#each data}}
        <li class="row-container">
          <div class="flex-item box hide-date">
            {{this.date}}
          </div> 
          <div class="flex-item-comment comment-box">
            {{this.note}}
          </div>
        </li>
      {{/each}}
    </ul>
  </main>
</div>
