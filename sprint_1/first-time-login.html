<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Time Login</title>
  </head>
  <body>
      <form action="/first-time-login.js" method="get" name="first-time">
        <h1>First Time Login</h1>
        <span class="login">Already have an account?    <a href="/login.html">LOG IN</a></span>
        <input type="text" name="first-name" placeholder="First Name" required>
        <input type="text" name="last-name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button class="btn-next" type="submit" value="next">Next</button>
      </form>
      <button class="back">Back</button>
      
  </body>
</html>
