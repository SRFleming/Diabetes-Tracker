<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
    </head>

    <body>

        <header>
            <h1>Welcome back, Patient!</h1>
            <button type="button"><img src="src/patient-msg-logo.png"></button>
        </header>

        <main>
            <h1>Dashboard</h1>
            <h2>Today <a href="/past.html">Past</a></h2>
            <div class="engagement-rate-container">
                <h3>Your Today's</h3>
                <p class="engagement-rate">N/A%</p>
                <h3>Engagement Rate</h3>
            </div>
            <div class="insulin-dose-container">
                <h3>Insulin doses</h3>
                <p class="insulin-doses">N/A</p>
                <h3>Units</h3>
            </div>
            <div class="weight-container">
                <h3>Weight</h3>
                <p class="weight">N/A</p>
                <h3>Kg</h3>
            </div>
            <div class="blood-glucose-container">
                <h3>Blood Glucose Level</h3>
                <p class="blood-glucose-level">N/A</p>
                <h3>nmol/L</h3>
            </div>
            <div class="exercise-container">
                <h3>Exercise</h3>
                <p class="exercise">N/A</p>
                <h3>Steps</h3>
            </div>
            <div class="requirement-container">
                <p>* Required</p>
            </div>
        </main>

        <nav>
            <button type="button"><img src="src/patient-dashboard.png"></button>
            <button type="button"><img src="src/patient-calendar.png"></button>
            <button type="button"><img src="src/patient-new-data.png"></button>
            <button type="button"><img src="src/patient-progress.png"></button>
            <button type="button"><img src="src/patient-personal-profile.png"></button>
        </nav>
    </body>
</html>
