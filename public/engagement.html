<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="engagement.css">
        <link rel="stylesheet" href="css-circular-prog-bar.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Engagement</title>
    </head>

    <body>
        <div class="engagement">
            <h1 style="color: #446275;"><i>Your Engagement</i></h1>
            <div class="award-container">
                <img src="Group 108.png" style="height: 40px; width: 40px;">
            </div>
            <div class="circle-container">
                <div class="progress-circle p20">
                    <span>20%</span>
                    <div class="left-half-clipper">
                    <div class="first50-bar"></div>
                    <div class="value-bar"></div>
                </div>
              </div>
            </div>
        </div>
        <div class="leaderboard-container">
            <h1 style="color: #446275;"><i>Leaderboard</i></h1>
            <div class="first-rank">
                <p class="rank">1</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
            <div class="second-rank">
                <p class="rank">2</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
            <div class="third-rank">
                <p class="rank">3</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
            <div class="fourth-rank">
                <p class="rank">4</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
            <div class="fifth-rank">
                <p class="rank">5</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
            <div class="your-rank">
                <p class="rank">N/A</p>
                <p class="username">name</p>
                <p class="progress">100%</p>
            </div>
        </div>
    </body>
</html>
